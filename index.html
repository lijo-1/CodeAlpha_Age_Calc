<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container grid">
        <div class="sub-container">
            <div class="age-calc">
                <h1>Age Calculator</h1>
                <div class="input">
                    <input class="datePicker" type="date" name="" id="">
                <button class="btn" onclick=ageCalculate()>Calculate‚è≥</button>
                </div>
            </div>
            <div class="age-res"">
                <h3>You've been on this amazing planet for</h3>
                <div class="output">
                    <span>
                        <h1 class="years">-</h1>
                        <p>Years</p>
                    </span>
                    <span>
                        <h1 class="months">-</h1>
                        <p>Months</p>
                    </span>
                    <span>
                        <h1 class="days">-</h1>
                        <p>Days</p>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
    <script src="sandbox.js"></script>
</body>

</html>
